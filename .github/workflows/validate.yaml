name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      - name: Debug file tree
        run: ls -R

      - name: Show manifest.json
        run: cat custom_components/plant_diary/manifest.json

      - name: HACS validation
        uses: hacs/action@22.5.0
        with:
          category: "integration"